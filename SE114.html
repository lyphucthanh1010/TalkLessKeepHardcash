<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="SE114.css">  
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>TLKH</title>
</head>
<body>
    <div class="container">
      <div class="img">
        <img src="images/images.png">
      </div>
      <div class="login-content">
        <form class="form">
          <img src="images/uitiot.png">
          <h2 class="title">Welcome to TLKH</h2>
                 <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="email" id ="email" class="input" placeholder="Email">
                    </div>               
                 </div>
                 <div class="input-div pass">
                    <div class="i"> 
                       <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                       <input type="password" id="password" class="input" placeholder ="Password">
                   </div>
                </div>
                <div class="forget">
                  <a href="#" id="forgettext">Forgot Password?</a>
                </div>
                <button id="login_btn"class="btn">Login</button>
              
                <div class ="Signup" id="signup_text">
                    <a href="#" id="signuptext">Don't have account? Sign Up</a>
                </div>
              </form>
          </div>
      </div>  
</body>
<script src="SE114.js" type="module"></script>
</html>
